<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem DIV</title>

    <style>
        .pai{
        height: 500px;
        width: 500px;
        border: 1px solid black;
        padding: 8px;

        }
        .filha{
            height: 50%;/* Ele est√° pegando 50% da altura referente ao elemento "pai" */
            border: 1px solid black;
            background-color: red; 
            padding: 3%; /* Sempre toma como base o elemento "pai" */
        }

    </style>


</head>
<body>
    <div class="pai">
        <div class="filha"></div>


    </div>
    
</body>
</html>
